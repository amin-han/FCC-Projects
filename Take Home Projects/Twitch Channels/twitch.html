<div id='twitchbox' class="animated pulse">
		<header id='nav'>
			<div id='all' class='selected options'>
				<a>All</a>
				<b class="notch"></b>
			</div>
			<div id='online' class='options'>
				<a>Online</a>
				<b class="notch"></b>
			</div>
			<div id='offline' class='options'>
				<a>Offline</a>
				<b class="notch"></b>
			</div>
		</header>
		<ul class='user-list'>
		</ul>
		<footer id='searchbar'>
			<input type='text' id='searchbox'></input>
			<i class="fa fa-search"></i>
		</footer>
	</div>
