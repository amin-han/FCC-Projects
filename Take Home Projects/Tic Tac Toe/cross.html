<head>
  <link href="cross.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
  
  <script type="text/javascript" src="cross.js"></script>
</head>

<main class="container">
  <div class="score-div">
    <h1>/Tic-Tac-Toe/</h1>
    <div><p style="color:darkblue">You: <span id="your-score">0</span></p></div>
    <div><p style="color:darkred;">Draws: <span id="draws">0</span></p></div>
    <div><p style="color:darkorange;">Computer: <span  id="computer-score">0</span></p></div>
    <p id="display-message">Choose who starts!</p>
  </div>
  <div class="message-area">
    
  </div>
  <div class="board">
    <div id="0" class="top-left"></div><div id="1"></div><div id="2"></div>
    <div id="3"></div><div id="4"></div><div id="5"></div>
    <div id="6"></div><div id="7"></div><div  id="8"></div>
  </div>
  <div class="button-container">
    <button id="player-start">I'll go first!</button>
    <button id="computer-start">Computer goes first!</button>
  </div>
  <div class="win-lines">
    <div id="line-1" class="line"><hr /></div>
    <div id="line-2" class="line"><hr /></div>
    <div id="line-3" class="line"><hr /></div>
    <div id="col-1" class="col"><hr /></div>
    <div id="col-2" class="col"><hr /></div>
    <div id="col-3" class="col"><hr /></div>
     <div id="diag-1" class="diag"><hr /></div>
    <div id="diag-2" class="diag"><hr /></div>
  </div>
</main>
