<head>
  <link href="calc.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  <script type="text/javascript" src="calc.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>


<div class="calculator">
  
  <div class="screen">
    <p id="logdisplay">0</p>
    <p id="answerdisplay">0</p>
  </div>

  <div class="dpad">
   <button id="d-left" value="x" class="operator">x</button>
   <button id="d-up" value="+" class="operator">+</button>
  <button id="d-right" value="/" class="operator">/</button>
   <button id="d-down" value="-" class="operator">-</button>
  </div>
  
  <div class="circlebuttons">
<button id="redbutton" value="reset" class="reset">CE</button>
  <button id="greenbutton" value="reset" class="reset">AC</button>
  </div>
  
  <div class="startselect">
    <button class="startselectbutton" value="0" id="zero">0</button>
    
      <button class="startselectbutton" id="decimal">.</button>
    
  </div>
  
  <button class="equals">=</button>
  
  <div class="keys">
    <button class="singlekey" id="one">1</button>
    <button class="singlekey" id="two">2</button>
    <button class="singlekey" id="three">3</button>
    <button class="singlekey" id="four">4</button>
    <button class="singlekey" id="five">5</button>
    <button class="singlekey" id="six">6</button>
    <button class="singlekey" id="seven">7</button>
    <button class="singlekey" id="eight">8</button>
    <button class="singlekey" id="nine">9</button>
  </div>
  
</div>
