<head>
  <link href="pomodoro.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  <script type="text/javascript" src="pomodoro.js"></script>

</head>

<<div class="container">
  
  <header>Pomodoro Clock</header>
  <div id="timer-label"></div>
  
  <button id="reset">RESET</button><br/>

    <img id="start_stop" src="images/pikasleep.gif">
  
  <div id="time-left">25:00</div>
  
  <div class="controls">
    <div id="work">
      <p id="session-label">Work!</p>
      <button class="arrows" id="session-increment">▲</button>
      <div><span id="work-min">25</span></div>
      <button class="arrows" id="session-decrement">▼</button>
    </div> 
    
    <div id="break">
      <p id="break-label">Break?</p>
      <button class="arrows" id="break-increment">▲</button>
      <div><span id="break-min">5</span></div>
      <button class="arrows" id="break-decrement">▼</button>
    </div>
  </div>
    
  </div>
